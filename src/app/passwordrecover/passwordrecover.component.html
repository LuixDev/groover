<header id="header" class=" d-flex align-items-center">
  <div class="container d-flex justify-content-between">
      <a class="navbar-brand" style="font-size: 19px; font-weight: bold;" href="#">

      </nav><!-- .navbar -->

</header>









<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6 text-bg-primary">
            <div class="d-flex align-items-center justify-content-center h-100">
              <div class="col-10 col-xl-8 py-3">
                <img class="img-fluid rounded mb-4" loading="lazy" src="https://s1.significados.com/foto/email-og.jpg" width="245" height="80" alt="Talent Music">
                <hr class="border-primary-subtle mb-4">
                <h2 class="h1 mb-4">Recover your email</h2>
           
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3">Email confirmation</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">recover your password by email</h3>
                  </div>
                </div>
              </div>
              <form (ngSubmit)="insertar()">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="firstName" class="form-label">Digite tu email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control"  [(ngModel)]="email" name="email" id="email" placeholder="example@company.com" required>
                  </div>
                  
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Accept</button>
                    </div>
                  </div>
                </div>
              </form>
            
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
